<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الأدمن</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial;
      padding: 30px;
      background-color: #f0f0f0;
    }
    h2, h3 {
      text-align: center;
      color: #333;
    }
    .section {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
    }
    input, button, select {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .report-box {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>لوحة تحكم الأدمن</h2>

  <!-- إضافة شركة جديدة -->
  <div class="section">
    <h3>إضافة شركة جديدة</h3>
    <input type="text" id="companyName" placeholder="اسم الشركة">
    <input type="email" id="companyEmail" placeholder="البريد الإلكتروني (اختياري)">
    <input type="password" id="companyPassword" placeholder="كلمة المرور">
    <button onclick="addCompany()">إضافة الشركة</button>
  </div>

  <!-- إضافة وظيفة جديدة -->
  <div class="section">
    <h3>إضافة وظيفة جديدة</h3>
    <input type="text" id="jobTitle" placeholder="اسم الوظيفة">
    <button onclick="addJob()">إضافة الوظيفة</button>
  </div>

  <!-- عرض الوظائف الحالية -->
  <div class="section">
    <h3>الوظائف المتاحة</h3>
    <div id="jobList"></div>
  </div>

  <!-- عرض الشركات الحالية -->
  <div class="section">
    <h3>الشركات المسجلة</h3>
    <div id="companyList"></div>
  </div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // إضافة شركة جديدة
    function addCompany() {
      const name = document.getElementById('companyName').value.trim();
      const email = document.getElementById('companyEmail').value.trim();
      const password = document.getElementById('companyPassword').value.trim();

      if (!name || !password) {
        alert("يرجى إدخال اسم الشركة وكلمة المرور");
        return;
      }

      db.collection("companies").add({
        name: name,
        email: email || "",
        password: password,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("✅ تمت إضافة الشركة بنجاح");
        document.getElementById('companyName').value = '';
        document.getElementById('companyEmail').value = '';
        document.getElementById('companyPassword').value = '';
        loadCompanies();
      }).catch(error => {
        console.error("خطأ في الإضافة:", error);
        alert("❌ حدث خطأ أثناء إضافة الشركة");
      });
    }

    // إضافة وظيفة جديدة
    function addJob() {
      const title = document.getElementById('jobTitle').value.trim();
      if (!title) {
        alert("يرجى إدخال اسم الوظيفة");
        return;
      }

      db.collection("jobs").add({
        title: title,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("✅ تمت إضافة الوظيفة بنجاح");
        document.getElementById('jobTitle').value = '';
        loadJobs();
      }).catch(error => {
        console.error("خطأ في الإضافة:", error);
        alert("❌ حدث خطأ أثناء إضافة الوظيفة");
      });
    }

    // تحميل الوظائف
    function loadJobs() {
      db.collection("jobs").orderBy("createdAt", "desc").get().then(snapshot => {
        const container = document.getElementById('jobList');
        container.innerHTML = '';
        snapshot.forEach(doc => {
          const job = doc.data();
          const div = document.createElement('div');
          div.className = 'report-box';
          div.textContent = job.title;
          container.appendChild(div);
        });
      });
    }

    // تحميل الشركات
    function loadCompanies() {
      db.collection("companies").orderBy("createdAt", "desc").get().then(snapshot => {
        const container = document.getElementById('companyList');
        container.innerHTML = '';
        snapshot.forEach(doc => {
          const company = doc.data();
          const div = document.createElement('div');
          div.className = 'report-box';
          div.innerHTML = `<strong>${company.name}</strong><br>📧 ${company.email}`;
          container.appendChild(div);
        });
      });
    }

    // تحميل البيانات عند فتح الصفحة
    window.onload = function () {
      loadJobs();
      loadCompanies();
    };
  </script>
</body>
</html>
