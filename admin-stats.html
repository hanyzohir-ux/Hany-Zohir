<!-- admin-stats.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>التقارير الإحصائية للأدمن</title>
  <style>
    body { font-family: Arial; padding: 30px; background-color: #f9f9f9; }
    h2 { text-align: center; margin-bottom: 20px; }
    .report-box {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 6px;
    }
    .highlight {
      font-weight: bold;
      color: #007bff;
    }
    .company-list {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>التقارير الإحصائية</h2>
  <div id="reportContainer"></div>

  <script>
    window.onload = function () {
      const offers = JSON.parse(localStorage.getItem('offers')) || [];

      let totalOffers = offers.length;
      let acceptedOffers = offers.filter(o => o.response === "موافق").length;
      let rejectedOffers = offers.filter(o => o.response === "غير موافق").length;

      // حساب أكثر الشركات إرسالاً للعروض
      let companyCount = {};
      offers.forEach(o => {
        companyCount[o.from] = (companyCount[o.from] || 0) + 1;
      });

      let topCompany = "لا يوجد";
      let maxCount = 0;
      for (let company in companyCount) {
        if (companyCount[company] > maxCount) {
          topCompany = company;
          maxCount = companyCount[company];
        }
      }

      const container = document.getElementById('reportContainer');
      container.innerHTML = `
        <div class="report-box">
          <p>عدد العروض الكلي: <span class="highlight">${totalOffers}</span></p>
          <p>عدد الموافقات: <span class="highlight">${acceptedOffers}</span></p>
          <p>عدد الرفض: <span class="highlight">${rejectedOffers}</span></p>
          <p>أكثر شركة نشاطًا: <span class="highlight">${topCompany}</span></p>
          <div class="company-list">
            <h4>عدد العروض لكل شركة:</h4>
            ${Object.entries(companyCount).map(([name, count]) => `<p>${name}: ${count}</p>`).join('')}
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
