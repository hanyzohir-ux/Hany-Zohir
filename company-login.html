<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول الشركات</title>
  <style>
    body { text-align: center; padding: 50px; background-color: #f0f0f0; font-family: Arial; }
    input, button {
      margin: 10px;
      padding: 10px;
      width: 80%;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>تسجيل دخول الشركات</h2>
  <input type="text" placeholder="اسم الشركة" id="companyName">
  <input type="password" placeholder="كلمة المرور" id="companyPassword">
  <button onclick="loginCompany()">دخول</button>

  <script>
    function loginCompany() {
      const name = document.getElementById('companyName').value.trim();
      const pass = document.getElementById('companyPassword').value.trim();

      const companies = JSON.parse(localStorage.getItem('companies')) || [];

      const match = companies.find(c => c.name === name && c.pass === pass);

      if (match) {
        localStorage.setItem('loggedCompany', JSON.stringify(match));
        window.location.href = "company-dashboard.html";
      } else {
        alert("بيانات الدخول غير صحيحة أو الشركة غير مسجلة");
      }
    }
  </script>
</body>
</html>
