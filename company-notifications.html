<!-- company-notifications.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إشعارات الشركة</title>
  <style>
    body { font-family: Arial; padding: 30px; background-color: #f9f9f9; }
    h2 { text-align: center; }
    .notification-card {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>الإشعارات الواردة للشركة</h2>
  <div id="notificationsContainer"></div>

  <script>
    window.onload = function () {
      const company = JSON.parse(localStorage.getItem('loggedCompany'));
      const allNotifications = JSON.parse(localStorage.getItem('companyNotifications')) || [];
      const container = document.getElementById('notificationsContainer');

      const relevant = allNotifications.filter(n => n.company === company.name);

      if (relevant.length === 0) {
        container.innerHTML = "<p>لا توجد إشعارات حالياً.</p>";
        return;
      }

      relevant.forEach(note => {
        const card = document.createElement('div');
        card.className = 'notification-card';
        card.innerHTML = `<p>${note.message}</p>`;
        container.appendChild(card);
      });
    };
  </script>
</body>
</html>
