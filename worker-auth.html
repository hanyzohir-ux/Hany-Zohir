<!-- worker-auth.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>التحقق من بيانات العامل</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 50px;
      background-color: #fff;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      width: 80%;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>أدخل بياناتك للتحقق</h2>
  <input type="text" placeholder="الاسم بالكامل" id="username">
  <input type="tel" placeholder="رقم التليفون" id="phone">
  <button onclick="verify()">دخول</button>

  <script>
    function verify() {
      const name = document.getElementById('username').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const saved = JSON.parse(localStorage.getItem('registeredWorker'));

      if (!saved) {
        alert("لا يوجد مستخدم مسجل");
        return;
      }

      if (saved.name === name && saved.phone === phone) {
        localStorage.setItem('workerData', JSON.stringify(saved));
        window.location.href = 'worker-dashboard.html';
      } else {
        alert("البيانات غير صحيحة");
      }
    }
  </script>
</body>
</html>
