<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الإشعارات</title>
  <style>
    body { padding: 30px; background-color: #f9f9f9; font-family: Arial; }
    .notification-card {
      border: 1px solid #ccc;
      background-color: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 6px;
    }
    .actions {
      margin-top: 10px;
      text-align: center;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .accept { background-color: #28a745; color: white; }
    .reject { background-color: #dc3545; color: white; }
  </style>
</head>
<body>
  <h2>الإشعارات الواردة</h2>

  <div class="notification-card">
    <h3>عرض عمل من شركة إيبيول</h3>
    <p>الوظيفة: مهندس كهرباء<br>الخبرة المطلوبة: 5 سنوات</p>
    <div class="actions">
      <button class="btn accept" onclick="alert('تم إرسال الموافقة')">موافق</button>
      <button class="btn reject" onclick="alert('تم رفض العرض')">غير موافق</button>
    </div>
  </div>
</body>
</html>
